<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>
	A Simple HTML5 file upload
	</title>
	<meta name="description" content="A simple HTML5 upload with javascript/php that uploads each file individual after selecting them." />
	<link href="upload.css" rel="stylesheet" type="text/css" />
	<script src="upload.js"></script>
</head>
<body onload="init();">
<h1>Upload multiple images</h1>
<p>Select multiple images at once and upload them one by one.</p>

<form method="post" enctype="multipart/form-data" id="formUploader">
<input id="inputFilename" multiple="multiple" type="file" name="filename[]" accept="image/jpeg" /> Not loading? <a href="#upload" onclick="addFilesToQueue();">Start upload</a>
</form>
<div id="queue"></div>
</body>
</html>
